<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap Core CSS -->
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

		<!-- Custom CSS -->
		<link href="{{ url_for('static', filename='css/custom_styles.css') }}" rel="stylesheet">

		<title>Travel Log</title>
		<link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.ico') }}" />

	    <meta name="google-signin-client_id" content="307130684860-62ovf7l03hddj1eum1ep39gfpvhcps7c.apps.googleusercontent.com">

	</head>
	<body>

	    <!-- Navigation -->
	    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	        <div class="container">
	            <!-- Brand and toggle get grouped for better mobile display -->
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
	                <a class="navbar-brand main-logo" href="{{url_for('showRegions')}}"><img class="img-responsive" src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"></a>
	                <a class="navbar-brand" href="{{url_for('showRegions')}}"> Travel Log</a>
	            </div>

	            <!-- Collect the nav links, forms, and other content for toggling -->
	            <div class="collapse navbar-collapse" id="navbar-collapse">
	                <ul class="nav navbar-nav">
	                    <li>
	                        <a href="{{url_for('newRegion')}}">Create Travel Log</a>
	                    </li>
	                </ul>
				    <ul class="nav navbar-nav navbar-right">
	                    <li>
							{%if 'email' not in session %}
								<a href="#" data-toggle="modal" data-target="#modal-login">Login</a> 
							{% else %}
								<a href="{{url_for('disconnect')}}">Logout</a>
							{% endif %}
	                    </li>
				    </ul>

	            </div>
	            <!-- /.navbar-collapse -->
	        </div>
	        <!-- /.container -->
	    </nav>

		{% block login %}
		{% endblock %}

	    <!-- Page Content -->
		<div id="bg">
			<div id="page">  
			    <div class="container">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>		
	    <script src="{{ url_for('static', filename='js/background.js') }}"></script>
	    {% block login_scripts %}
	    {% endblock %}

	    {% block scripts %}
	    {% endblock %}
	</body>
</html>
