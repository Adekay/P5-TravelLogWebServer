{% extends "main.html" %}
{% block content %}

<div>&nbsp;</div>
<div class="thumbnail place-thumbnail">
	<div class="row">
		<div class="col-md-12">
			<h3>Add a log entry for {{ region.name }}</h3>

			<form action="#" method = "post" enctype=multipart/form-data>
			  <div class="form-group">
			    <label for="name">Name:</label>
			    <input type="text" class="form-control" maxlength="100" name="name">
			  </div>
			  <div class="form-group">
			    <label for="description">Description:</label>
			    <textarea class="form-control" rows="4" maxlength="2000" name="description"></textarea>
			  </div>
			  <div class="form-group">
			    <label for="picture">Picture:</label><br>

			    <label for="disk_radio">
			        <input type="radio" name="picture_mode" value="disk_radio" checked="true" /> Upload a picture
			    </label>
					<input type="file" class="filestyle disk_radio" data-buttonName="btn btn-default" data-input="true" data-classIcon="icon-plus" data-badge="false" data-buttonBefore="true" data-buttonText="Find Picture" name="file">
			    <label for="web_radio">
			        <input type="radio" name="picture_mode" value="web_radio" /> Select a picture from the web
			    </label>
			        <input type="text" class="form-control web_radio" name="picture_url" disabled="true" placeholder="Enter picture URL here"/>
			  </div>
			  <div class="form-group">
			    <label for="rating">Rating:</label>
			    <select class="form-control" id="rating" name="rating">
				    <option>10</option>
				    <option>9</option>
				    <option>8</option>
				    <option>7</option>
				    <option>6</option>
				    <option>5</option>
				    <option>4</option>
				    <option>3</option>
				    <option>2</option>
				    <option>1</option>
			    </select>
			  </div>
			  <div class="form-group">
			    <label for="name">Location:</label>
			    <input type="text" class="form-control" maxlength="500" name="location" placeholder="Enter map URL here">
			  </div>
			  <div class="form-group">
			    <label for="info_website">Info website:</label>
			    <input type="text" class="form-control" maxlength="500" name="info_website" placeholder="Enter website URL here">
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			  <a href="{{url_for('showRegions')}}" class="btn btn-default">Cancel</a>
			</form>

		</div>
	</div>
</div>


{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap-filestyle.min.js') }}"> </script>

<script>
$(document).ready(function(){
    $('input[type=radio][name=picture_mode]').click(function(){
        var related_class=$(this).val();
        $('.'+related_class).prop('disabled',false);
        
        $('input[type=radio][name=picture_mode]').not(':checked').each(function(){
            var other_class=$(this).val();
            $('.'+other_class).prop('disabled',true);
        });
    });
});
</script>
{% endblock %}
